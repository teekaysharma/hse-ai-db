<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global HSE Knowledge Base</title>
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ========== GLOBAL STYLES ========== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }

        /* ========== HEADER STYLES ========== */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* ========== TOOLBAR STYLES ========== */
        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            padding: 10px 15px;
            flex-grow: 1;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn-export {
            background-color: #27ae60;
        }

        .btn-logout {
            background-color: #e74c3c;
        }

        /* ========== CONTENT STYLES ========== */
        .content-section {
            background: white;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .hazard-card {
            background-color: #e8f4fc;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }

        .risk-score {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-weight: bold;
            margin-right: 10px;
        }

        .high-risk { background-color: #e74c3c; }
        .medium-risk { background-color: #f39c12; }
        .low-risk { background-color: #2ecc71; }

        /* ========== MODAL STYLES ========== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* ========== FORM STYLES ========== */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* ========== RISK MATRIX STYLES ========== */
        .risk-matrix-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin: 30px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <!-- ========== HEADER SECTION ========== -->
    <header>
        <h1>Global HSE Knowledge Base</h1>
        <p>Version: <span id="version"></span> | Last Updated: <span id="last-updated"></span></p>
    </header>

    <!-- ========== MAIN TOOLBAR ========== -->
    <div class="toolbar">
        <input type="text" id="search" class="search-box" placeholder="Search regulations, hazards...">
        <button class="btn" id="show-risk-matrix">Risk Matrix</button>
        <button class="btn btn-export" id="export-pdf">Export PDF</button>
        <button class="btn btn-export" id="export-csv">Export CSV</button>
        <button class="btn" id="feedback-btn">Feedback</button>
        <button class="btn btn-logout" id="logout-btn" style="display:none;">Logout</button>
        <button class="btn" id="login-btn">Login</button>
    </div>

    <!-- ========== RISK MATRIX SECTION ========== -->
    <div id="risk-matrix-container" class="risk-matrix-container" style="display: none;">
        <h2>Risk Assessment Matrix</h2>
        <canvas id="riskMatrixChart"></canvas>
    </div>

    <!-- ========== MAIN CONTENT AREA ========== -->
    <div id="content">
        <div id="loading">Loading HSE data...</div>
    </div>

    <!-- ========== FEEDBACK MODAL ========== -->
    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <h2>Submit Feedback</h2>
            <div class="form-group">
                <label for="feedback-text">Your suggestions or issues</label>
                <textarea id="feedback-text" class="form-control" rows="5"></textarea>
            </div>
            <button class="btn" id="submit-feedback">Submit</button>
            <button class="btn btn-logout" id="cancel-feedback">Cancel</button>
        </div>
    </div>

    <!-- ========== LOGIN MODAL ========== -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>HSE Portal Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <button type="button" id="cancel-login" class="btn btn-logout">Cancel</button>
            </form>
        </div>
    </div>

    <!-- ========== MAIN APPLICATION SCRIPT ========== -->
    <script>
        // ========== GLOBAL VARIABLES ==========
        const { jsPDF } = window.jspdf;
        let hseData = {}; // Stores loaded HSE data
        let currentUser = null; // Tracks authenticated user

        // ========== AUTHENTICATION SERVICE ==========
        const authService = {
            /**
             * Checks if user is authenticated
             * @returns {boolean} True if authenticated
             */
            isAuthenticated() {
                return localStorage.getItem('hse-auth-token') !== null;
            },

            /**
             * Handles user login
             * @param {string} username 
             * @param {string} password 
             * @returns {boolean} Login success status
             */
            login(username, password) {
                // NOTE: In production, replace with real authentication
                // This is a demo using hardcoded credentials
                const validCredentials = [
                    { user: 'admin', pass: 'hse@2023', role: 'admin' },
                    { user: 'inspector', pass: 'safe@123', role: 'inspector' }
                ];

                const user = validCredentials.find(u => 
                    u.user === username && u.pass === password
                );

                if (user) {
                    localStorage.setItem('hse-auth-token', JSON.stringify({
                        username: user.user,
                        role: user.role,
                        timestamp: Date.now()
                    }));
                    currentUser = user;
                    return true;
                }
                return false;
            },

            /**
             * Handles user logout
             */
            logout() {
                localStorage.removeItem('hse-auth-token');
                currentUser = null;
            },

            /**
             * Gets current user data
             * @returns {object|null} User object or null
             */
            getCurrentUser() {
                if (!this.isAuthenticated()) return null;
                return JSON.parse(localStorage.getItem('hse-auth-token'));
            }
        };

        // ========== DOM UTILITY FUNCTIONS ==========
        /**
         * Formats string titles (converts _ to spaces and capitalizes)
         * @param {string} str 
         * @returns {string} Formatted title
         */
        function formatTitle(str) {
            return str.replace(/_/g, ' ')
                     .replace(/\b\w/g, l => l.toUpperCase());
        }

        /**
         * Shows a modal dialog
         * @param {string} modalId ID of modal element
         */
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        /**
         * Hides a modal dialog
         * @param {string} modalId ID of modal element
         */
        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        /**
         * Requires authentication for sensitive actions
         * @returns {boolean} True if authenticated
         */
        function requireAuth() {
            if (!authService.isAuthenticated()) {
                showModal('login-modal');
                return false;
            }
            return true;
        }

        // ========== DATA VISUALIZATION FUNCTIONS ==========
        /**
         * Renders the risk matrix visualization
         * @param {array} hazards Array of hazard objects
         */
        function renderRiskMatrix(hazards) {
            const ctx = document.getElementById('riskMatrixChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bubble',
                data: {
                    datasets: hazards.map(hazard => ({
                        label: hazard.id,
                        data: [{
                            x: hazard.likelihood,
                            y: hazard.severity,
                            r: 15 // Bubble size
                        }],
                        backgroundColor: getRiskColor(hazard.severity * hazard.likelihood),
                        borderColor: '#2c3e50',
                        borderWidth: 1
                    }))
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { 
                                display: true, 
                                text: 'Likelihood (1-5)',
                                font: { weight: 'bold' }
                            },
                            min: 0.5,
                            max: 5.5,
                            ticks: { stepSize: 1 }
                        },
                        y: {
                            title: { 
                                display: true, 
                                text: 'Severity (1-5)',
                                font: { weight: 'bold' }
                            },
                            min: 0.5,
                            max: 5.5,
                            ticks: { stepSize: 1 }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const hazard = hazards.find(h => h.id === context.dataset.label);
                                    return [
                                        `Hazard: ${hazard.title}`,
                                        `Severity: ${hazard.severity}/5`,
                                        `Likelihood: ${hazard.likelihood}/5`,
                                        `Controls: ${hazard.controls.join(', ')}`
                                    ];
                                }
                            }
                        }
                    }
                }
            });
        }

        /**
         * Gets color based on risk score
         * @param {number} riskScore 
         * @returns {string} RGBA color value
         */
        function getRiskColor(riskScore) {
            if (riskScore > 10) return 'rgba(231, 76, 60, 0.7)'; // Red
            if (riskScore > 5) return 'rgba(241, 196, 15, 0.7)'; // Yellow
            return 'rgba(46, 204, 113, 0.7)'; // Green
        }

        // ========== EXPORT FUNCTIONS ==========
        /**
         * Exports data to PDF format
         */
        function exportToPDF() {
            if (!requireAuth()) return;
            
            const doc = new jsPDF();
            
            // Header
            doc.setFontSize(18);
            doc.text('Global HSE Knowledge Base', 10, 15);
            doc.setFontSize(12);
            doc.text(`Generated on: ${new Date().toLocaleString()}`, 10, 25);
            doc.text(`By: ${currentUser.username} (${currentUser.role})`, 10, 35);
            
            // Content
            let yPosition = 45;
            doc.setFontSize(14);
            doc.text('Regulations Summary', 10, yPosition);
            yPosition += 10;
            
            // Add regulations content...
            
            doc.save('hse-knowledge-base.pdf');
        }

        /**
         * Exports data to CSV format
         */
        function exportToCSV() {
            if (!requireAuth()) return;
            
            let csvContent = "data:text/csv;charset=utf-8,";
            
            // Regulations CSV
            csvContent += "Region,Country,Authority,Standard ID,Standard Title,URL\n";
            for (const [regionName, regionData] of Object.entries(hseData.regulations)) {
                for (const [countryName, countryData] of Object.entries(regionData)) {
                    countryData.standards.forEach(standard => {
                        csvContent += `"${formatTitle(regionName)}","${formatTitle(countryName)}","${Object.keys(countryData)[0]}","${standard.id}","${standard.title}","${standard.url || ''}"\n`;
                    });
                }
            }
            
            // Hazards CSV
            csvContent += "\nHazard ID,Hazard Title,Severity,Likelihood,Risk Score,Controls,References\n";
            hseData.hazard_library.forEach(hazard => {
                csvContent += `"${hazard.id}","${hazard.title}",${hazard.severity},${hazard.likelihood},${hazard.severity * hazard.likelihood},"${hazard.controls.join('; ')}","${hazard.references.join('; ')}"\n`;
            });
            
            // Trigger download
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `hse-data-${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ========== CONTENT RENDERING ==========
        /**
         * Renders the main content from HSE data
         * @param {object} data Parsed JSON data
         */
        function renderContent(data) {
            let html = '';
            
            // 1. Regulations Section
            html += '<div class="content-section">';
            html += '<h2>Regulations by Region</h2>';
            for (const [regionName, regionData] of Object.entries(data.regulations)) {
                html += `<div class="region-card">
                    <h3>${formatTitle(regionName)}</h3>`;
                
                for (const [countryName, countryData] of Object.entries(regionData)) {
                    html += `<div class="country-section">
                        <h4>${formatTitle(countryName)}: ${Object.keys(countryData)[0]}</h4>
                        <p>Source: <a href="${countryData.source}" target="_blank">${countryData.source}</a></p>`;
                    
                    if (countryData.standards) {
                        html += '<ul>';
                        countryData.standards.forEach(standard => {
                            html += `<li>
                                <strong>${standard.id}</strong>: ${standard.title}
                                ${standard.url ? `(<a href="${standard.url}" target="_blank">source</a>)` : ''}
                            </li>`;
                        });
                        html += '</ul>';
                    }
                    
                    html += '</div>';
                }
                
                html += '</div>';
            }
            html += '</div>';
            
            // 2. Hazards Section
            html += '<div class="content-section">';
            html += '<h2>Hazard Library</h2>';
            data.hazard_library.forEach(hazard => {
                const riskLevel = hazard.severity * hazard.likelihood;
                let riskClass = 'low-risk';
                if (riskLevel > 10) riskClass = 'high-risk';
                else if (riskLevel > 5) riskClass = 'medium-risk';
                
                html += `<div class="hazard-card">
                    <h3>${hazard.id}: ${hazard.title}</h3>
                    <div>
                        <span class="risk-score ${riskClass}">Risk Score: ${riskLevel}</span>
                        <span>Severity: ${hazard.severity}/5 | Likelihood: ${hazard.likelihood}/5</span>
                    </div>
                    <p><strong>Controls:</strong> ${hazard.controls.join(', ')}</p>
                    <p><strong>References:</strong> ${hazard.references.join(', ')}</p>
                </div>`;
            });
            html += '</div>';
            
            document.getElementById('content').innerHTML = html;
            setupSearch();
            renderRiskMatrix(data.hazard_library);
        }

        // ========== SEARCH FUNCTIONALITY ==========
        /**
         * Sets up the search functionality
         */
        function setupSearch() {
            const searchBox = document.getElementById('search');
            searchBox.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                const cards = document.querySelectorAll('.region-card, .hazard-card');
                
                cards.forEach(card => {
                    const text = card.textContent.toLowerCase();
                    card.style.display = text.includes(searchTerm) ? 'block' : 'none';
                });
            });
        }

        // ========== EVENT HANDLERS ==========
        /**
         * Initializes all event listeners
         */
        function setupEventListeners() {
            // Risk matrix toggle
            document.getElementById('show-risk-matrix').addEventListener('click', function() {
                const container = document.getElementById('risk-matrix-container');
                container.style.display = container.style.display === 'none' ? 'block' : 'none';
            });

            // Export buttons
            document.getElementById('export-pdf').addEventListener('click', exportToPDF);
            document.getElementById('export-csv').addEventListener('click', exportToCSV);

            // Feedback buttons
            document.getElementById('feedback-btn').addEventListener('click', function() {
                if (requireAuth()) showModal('feedback-modal');
            });

            document.getElementById('submit-feedback').addEventListener('click', function() {
                const feedbackText = document.getElementById('feedback-text').value;
                if (feedbackText.trim()) {
                    // In production: Send to server
                    console.log('Feedback submitted:', {
                        user: currentUser.username,
                        text: feedbackText,
                        timestamp: new Date()
                    });
                    alert('Thank you for your feedback!');
                    hideModal('feedback-modal');
                } else {
                    alert('Please enter your feedback');
                }
            });

            document.getElementById('cancel-feedback').addEventListener('click', function() {
                hideModal('feedback-modal');
            });

            // Login/logout
            document.getElementById('login-btn').addEventListener('click', function() {
                showModal('login-modal');
            });

            document.getElementById('logout-btn').addEventListener('click', function() {
                authService.logout();
                updateAuthUI();
                alert('You have been logged out');
            });

            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (authService.login(username, password)) {
                    currentUser = authService.getCurrentUser();
                    updateAuthUI();
                    hideModal('login-modal');
                    alert(`Welcome ${currentUser.username}!`);
                } else {
                    alert('Invalid credentials. Try admin/hse@2023 or inspector/safe@123');
                }
            });

            document.getElementById('cancel-login').addEventListener('click', function() {
                hideModal('login-modal');
            });
        }

        /**
         * Updates UI based on authentication state
         */
        function updateAuthUI() {
            const isAuthenticated = authService.isAuthenticated();
            document.getElementById('logout-btn').style.display = isAuthenticated ? 'block' : 'none';
            document.getElementById('login-btn').style.display = isAuthenticated ? 'none' : 'block';
            
            if (isAuthenticated) {
                currentUser = authService.getCurrentUser();
            }
        }

        // ========== INITIALIZATION ==========
        /**
         * Main initialization function
         */
        function init() {
            // Load data
            fetch('hse_knowledge.json')
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    hseData = data;
                    document.getElementById('version').textContent = data.metadata.version;
                    document.getElementById('last-updated').textContent = data.metadata.update_policy;
                    renderContent(data);
                    setupEventListeners();
                    updateAuthUI();
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('content').innerHTML = `
                        <div class="error">
                            <h2>Error Loading Data</h2>
                            <p>${error.message}</p>
                            <p>Possible issues:</p>
                            <ul>
                                <li>hse_knowledge.json file is missing</li>
                                <li>JSON format is invalid</li>
                                <li>Network connectivity problems</li>
                            </ul>
                        </div>`;
                });
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
