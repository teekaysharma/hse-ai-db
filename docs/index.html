<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global HSE Knowledge Base</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .region-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .country-section {
            margin-left: 20px;
            padding: 10px;
            border-left: 3px solid #3498db;
        }
        .hazard-card {
            background-color: #e8f4fc;
            border-left: 4px solid #e74c3c;
            padding: 10px;
            margin: 10px 0;
        }
        .risk-score {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            margin-right: 10px;
        }
        .high-risk { background-color: #e74c3c; color: white; }
        .medium-risk { background-color: #f39c12; color: white; }
        .low-risk { background-color: #2ecc71; color: white; }
        .search-box {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Global HSE Knowledge Base</h1>
        <p>Version: <span id="version"></span> | Last Updated: <span id="last-updated"></span></p>
        <input type="text" id="search" class="search-box" placeholder="Search regulations, hazards...">
    </header>

    <div id="content">
        <!-- Content will be loaded dynamically -->
        <div id="loading">Loading HSE data...</div>
    </div>

    <footer>
        <p>Data sourced from official government regulations and standards</p>
    </footer>

    <script>
        // Fetch and display the HSE knowledge base
        fetch('hse_knowledge.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('version').textContent = data.metadata.version;
                document.getElementById('last-updated').textContent = data.metadata.update_policy;
                
                let html = '';
                
                // Display Regulations by Region
                html += '<h2>Regulations by Region</h2>';
                for (const [regionName, regionData] of Object.entries(data.regulations)) {
                    html += `<div class="region-card">
                        <h3>${formatTitle(regionName)}</h3>`;
                    
                    for (const [countryName, countryData] of Object.entries(regionData)) {
                        html += `<div class="country-section">
                            <h4>${formatTitle(countryName)}: ${Object.keys(countryData)[0]}</h4>
                            <p>Source: <a href="${countryData.source}" target="_blank">${countryData.source}</a></p>`;
                        
                        if (countryData.standards) {
                            html += '<ul>';
                            countryData.standards.forEach(standard => {
                                html += `<li>
                                    <strong>${standard.id}</strong>: ${standard.title}
                                    ${standard.url ? `(<a href="${standard.url}" target="_blank">source</a>)` : ''}
                                </li>`;
                            });
                            html += '</ul>';
                        }
                        
                        html += '</div>'; // Close country-section
                    }
                    
                    html += '</div>'; // Close region-card
                }
                
                // Display Hazard Library
                html += '<h2>Hazard Library</h2>';
                data.hazard_library.forEach(hazard => {
                    const riskLevel = hazard.severity * hazard.likelihood;
                    let riskClass = 'low-risk';
                    if (riskLevel > 10) riskClass = 'high-risk';
                    else if (riskLevel > 5) riskClass = 'medium-risk';
                    
                    html += `<div class="hazard-card">
                        <h3>${hazard.id}: ${hazard.title}</h3>
                        <div>
                            <span class="risk-score ${riskClass}">Risk: ${riskLevel}</span>
                            <span>Severity: ${hazard.severity}/5 | Likelihood: ${hazard.likelihood}/5</span>
                        </div>
                        <p><strong>Controls:</strong> ${hazard.controls.join(', ')}</p>
                        <p><strong>References:</strong> ${hazard.references.join(', ')}</p>
                    </div>`;
                });
                
                document.getElementById('content').innerHTML = html;
                setupSearch();
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Data</h2>
                        <p>${error.message}</p>
                        <p>Please check the JSON file and try again.</p>
                    </div>`;
            });
        
        function formatTitle(str) {
            return str.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }
        
        function setupSearch() {
            const searchBox = document.getElementById('search');
            searchBox.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const cards = document.querySelectorAll('.region-card, .hazard-card');
                
                cards.forEach(card => {
                    const text = card.textContent.toLowerCase();
                    card.style.display = text.includes(searchTerm) ? 'block' : 'none';
                });
            });
        }
    </script>
</body>
</html>
